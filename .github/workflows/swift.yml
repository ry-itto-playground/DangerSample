name: Swift

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Danger
      uses: docker://ghcr.io/danger/danger-swift-with-swiftlint:3.10.0
      with:
        args: --failOnErrors --no-publish-check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

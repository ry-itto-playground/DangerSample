version: 2.1

gems_persist_key: &gems_persist_key
  key: v0-gems-{{ checksum "Gemfile.lock" }}

workflows:
  review:
    jobs:
      - danger

jobs:
  danger:
    docker:
      - image: circleci/ruby:2.7.2
      - image: 41772ki/swift-mint
    steps:
      - checkout
      - run: mint install realm/SwiftLint@0.40.3
      - run: bundle install
      - run: bundle exec danger
